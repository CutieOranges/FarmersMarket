<template name="FarmersMarketProfile">

    {{#each fmData}}

        <h1>{{name}}</h1>
        <h2>{{streetAddress}}</h2>
        <h2>{{city}}</h2>
        <h2>{{zipcode}}</h2>
        <h2>{{latitude}}</h2>
        <h2>{{longitude}}</h2>
        <h2>{{description}}</h2>
        <h2>{{locationInfo}}</h2>
        <h2>{{island}}</h2>
        <h2>{{website}}</h2>
        <h2>{{contact}}</h2>
        <h2>{{phone}}</h2>
        <h2>{{email}}</h2>

    {{/each}}
</template>
