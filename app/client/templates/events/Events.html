<template name="Events">
<div class="event-container">
    {{#each listAllEvents}}
    <div class="event-tab">
        <h3>{{eventName}}</h3>
        <h5>{{eventDescription}}</h5>
        <div class="bottom-event-tab">
            <hr>
            <p>{{localizedDateAndTime eventDate}}</p>
        </div>
    </div>
    {{/each}}
</div>
</template>
