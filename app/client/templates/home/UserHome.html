<template name="UserHome">
    {{#IfLoggedIn}}
        <div class="row move-down" style="padding-top: 74px">
            <div class="col-md-2 col-md-offset-2">
                {{#if hasUserPic}}
                    <img src="{{currentUser.profile.profileImage}}" class="img-rounded center-block" height="100" width="100"><br>
                {{else}}
                    <img src="/images/square.png" class="img-rounded center-block" height="100" width="100"><br>
                {{/if}}
            </div>
            <div class="col-md-6 user-data">
                <h4>{{ currentUser.username }}</h4><br>
                <h5>{{ currentUser.profile.firstName }} {{ currentUser.profile.lastName }}</h5><br>
                <h5 style="text-align: center; margin-top:0;">{{ currentUser.profile.email}}</h5>
                <button type="button" href="{{pathFor 'EditProfile'}}" class="editProfile btn btn-sm btn-info">Edit Profile</button>
            </div>
        </div>

        <div class="user-info">
            <div class="col-xs-3"> <!-- required for floating -->
                <!-- Nav tabs -->
                <ul class="nav nav-tabs tabs-left">
                    <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
                    <li><a href="#profile" data-toggle="tab">Profile</a></li>
                    <li><a href="#messages" data-toggle="tab">Messages</a></li>
                    <li><a href="#settings" data-toggle="tab">Settings</a></li>
                </ul>
            </div>

            <div class="col-xs-9">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="home">Home Tab.</div>
                    <div class="tab-pane" id="profile">Profile Tab.</div>
                    <div class="tab-pane" id="messages">Messages Tab.</div>
                    <div class="tab-pane" id="settings">Settings Tab.</div>
                </div>
            </div>
        </div>
    {{/IfLoggedIn}}

</template>
